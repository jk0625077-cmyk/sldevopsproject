name: CI Build and Trigger Jenkins

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ART_NAME: ${{ steps.set_name.outputs.art_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        run: mvn -B -DskipTests=false clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war

      - name: Set artifact name output
        id: set_name
        run: |
          ART=$(ls target/*.war | xargs -n1 basename || true)
          echo "art_name=$ART" >> $GITHUB_OUTPUT
          echo "Built artifact: $ART"
